<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
    manifest.json provides metadata used when your web app is added to the
    homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>React App</title>
  
</head>
<body>
  <!DOCTYPE html>
<html>
  <head>
    <title>Array Exercises</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
    function showInstallMessage() {
      const msg = 'ERROR: Expected modules failed to load (chai, mocha)!!!\n\nHOW TO FIX: Run `npm install` in terminal from this project\'s folder.'
      showInstallMessage.count = showInstallMessage.count ? showInstallMessage.count++ : 1
      if (showInstallMessage.count >= 1) return console.error(msg)
      alert(msg)
    }
    </script>
    <link  href="node_modules/mocha/mocha.css" onerror="showInstallMessage()" rel="stylesheet">
    <script src="node_modules/mocha/mocha.js" onerror="showInstallMessage()"></script>
    <script src="node_modules/chai/chai.js" onerror="showInstallMessage()"></script>
    <script>
      mocha.setup('bdd')
      chai.config.includeStack = true
      var expect = chai.expect
    </script>
    <style>
    body {
      zoom: 1.75;
    }
    #mocha .test h2 {
      text-decoration: underline;
    }
    </style>
  </head>
  <body onload="mocha.run()">
    <div id="mocha"></div>

    <!-- load code you want to test here -->
    <script src="index.js"></script>

    <!-- load your test files here -->
    <script src="test/index.test.js"></script>

  </body>
</html>

  <!--
    This HTML file is a template.

    The build step will place the bundled scripts into the <body> tag.

    To begin the development, run `npm start` or `yarn start`.
    To create a production bundle, use `npm run build` or `yarn build`.
  -->
</body>
</html>
